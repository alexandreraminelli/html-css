<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
  </head>
  <style>
    iframe {
      width: 400px;
      height: 400px;
    }
  </style>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"></iframe>
      para aprender a programar
    </p>

    <p>
      O GitHub
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
        <a href="https://gustavoguanabara.github.io" target="_blank">(clique aqui para acessar)</a>
      </iframe>
      é bem legal também.
    </p>
  </body>
</html>
