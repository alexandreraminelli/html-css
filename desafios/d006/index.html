<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <!-- Parágrafos -->
      <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
      </li>
      <!-- Títulos -->
      <li>
        <abbr
          title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;"
          >Títulos</abbr
        >
      </li>
      <!-- Imagens -->
      <li>
        <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
      </li>
      <!-- Abreviações -->
      <li>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
      </li>
      <!-- Códigos-fonte -->
      <li>
        <abbr title="Use a tag &lt;code&gt; dentro de uma tag &lt;pre&gt;"
          >Códigos-fonte</abbr
        >
      </li>
      <!-- Listas numeradas -->
      <li>
        <abbr
          title="Use a tag &lt;ol&gt; e dentro dela, tags &lt;li&gt; para cada elemento"
          >Listas numeradas</abbr
        >
      </li>
      <!-- Listas com marcadores -->
      <li>
        <abbr
          title="Use a tag &lt;ul&gt; e dentro dela, tags &lt;li&gt; para cada elemento"
          >Listas com marcadores</abbr
        >
      </li>
    </ul>
  </body>
</html>
